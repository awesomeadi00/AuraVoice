<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuraVoice - My MIDIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
    <link rel="stylesheet", type="text/css", href="../static/style.css?v=5">
</head>
<body>
    <div class="browse-button">
        <a href="{{ url_for('index') }}"><button class="button"><i class="material-icons">home</i></button></a>
    </div>

    <div class="mymidi-button">
        <a href="{{ url_for('browse') }}"><button class="button"><i class="material-icons">explore</i></button></a>
    </div>

    <div class="auth-buttons">
        {% if 'user_id' not in session %}
            <a href="{{ url_for('login') }}"><button class="button" id="login" title="login">Login</button></a>
        {% else %}
            <a href="{{ url_for('logout') }}"><button class="button" id="logout" title="logout">Log Out</button></a>
        {% endif %}
    </div>
    
    <div class="browse-container">
        <div class="browse-header">
            <h1>My MIDI Files</h1>
            <p>Your personal MIDI compositions</p>
        </div>
        
        <div class="feed-container">
            <div class="midi-feed" id="midi-posts">
                {% for post in midi_posts %}
                <div class="feed-post">
                    <div class="post-header">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="material-icons">person</i>
                            </div>
                            <div class="user-details">
                                <span class="username">{{ post.username }}</span>
                                <span class="post-time">MIDI Composition</span>
                            </div>
                        </div>
                        <div class="post-actions">
                            <button class="action-button" onclick="downloadMidiPost('{{ post.midi_url }}')" title="Download">
                                <i class="material-icons">download</i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <div class="midi-preview">
                            <div class="preview-header">
                                <i class="material-icons">music_note</i>
                                <span>MIDI Preview</span>
                            </div>
                            <div class="preview-visualizer">
                                <midi-player id="midi-player-{{ loop.index }}" class="hidden-midi-player" src="{{ post.midi_url }}" visualizer="#midi-visualizer-{{ loop.index }}"></midi-player>
                                <midi-visualizer type="piano-roll" id="midi-visualizer-{{ loop.index }}" class="compact-piano-roll"></midi-visualizer>
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-footer">
                        <div class="playback-controls">
                            <button class="control-btn play-btn" onclick="playPostMidi('midi-player-{{ loop.index }}')" title="Play">
                                <i class="material-icons">play_arrow</i>
                            </button>
                            <button class="control-btn stop-btn" onclick="stopPostMidi('midi-player-{{ loop.index }}')" title="Stop">
                                <i class="material-icons">stop</i>
                            </button>
                        </div>
                        <div class="post-stats">
                            <span class="stat-item">
                                <i class="material-icons">music_note</i>
                                MIDI File
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="../static/script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/midi-player-js@2.0.16/build/index.browser.min.js"></script>
</body>
</html>
