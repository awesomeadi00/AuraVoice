name: Code Formatting and Linting
on: [push, pull_request]

jobs:
  format_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install black pylint

      - name: Format code with Black
        run: |
          black .

      - name: Lint code with Pylint
        run: |
          pylint . --ignore-patterns=__init__.py


      - name: Commit changes (if any)
        run: |
          git diff --exit-code || (git config user.name "GitHub Actions" && git config user.email "actions@github.com" && git commit -am "Format code with Black" && git push)
